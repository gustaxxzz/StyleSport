    <!-- Fim Menu -->
    <!-- inicio carousel pagina principal -->
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel" data-bs-pause="false">
      <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2000">
              <img src="./img/LOGOS MARCAS DA LOJA/vecteezy_nike-logo-white-clothes-design-icon-abstract-football-vector_10994411.jpg" class="d-block w-100" alt="..." />
          </div>

              <img src="./img/LOGOS MARCAS DA LOJA/cropped-1920-1571-1093685.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item" data-bs-interval="1500">
              <img src="./img/LOGOS MARCAS DA LOJA/cropped-1920-1571-683740.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item" data-bs-interval="1500">
              <img src="./img/LOGOS MARCAS DA LOJA/WallpaperDog-5518077.png" class="d-block w-100" alt="..." />
          </div>
      </div>
      <!-- fim imangens carousel -->
      <!-- Inicio controle do carousel -->
      <button class="carousel-control-prev" data-bs-target="#carouselExampleInterval" type="button"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" data-bs-target="#carouselExampleInterval" type="button"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
      </button>
  </div>

    <!-- Início Whats -->

    <!-- Fim Whats -->
